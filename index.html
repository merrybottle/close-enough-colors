<!DOCTYPE html>
<html>
  <head>
    <title>Close Enough Colors</title>
    <script src="javascript/closeEnoughColors.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Close enough colors</h1>
      <h2>Find the color that's just... close enough</h2>

      <hr />

      <p>Got a color but it doesn't match the pre-existing palette?  <br />Use this tool to search through your predefined list to get the nearest color â˜º</p>

      <form>
        <div class="form">
          <div class="form__row">
            <div class="form__label">
              <label for="personal-color">Your unmatchable color</label>
            </div>
            <div class="form__inputs">
              <input id="personal-color" name="personal-color" type="color" />
            </div>
          </div>
          <div class="form__row">
            <div class="form__label">
              <label for="palette-color-1">Palette</label>
            </div>
            <div class="form__inputs-wrapper">
              <div class="form__inputs palette-inputs"></div>
              <button id="palette-color-add" type="button">Add</button>
            </div>
          </div>
        </div>
      </form>

      <div class="result" id="result">
        <h1>Tada!</h1>
        <h2>This is the nearest color in your palette!</h2>
        <div class="result__wrapper">
          <div class="result__color" id="result-color"></div>
          <form>
            <div class="result__row">
              <input class="result__row__input" id="result-color-hex" type="text" readonly="readonly" />
              <button class="result__row__copy-button" id="result-hex-copy" type="button">Copy</button>
            </div>
            <div class="result__row">
              <input class="result__row__input" id="result-color-rgb" type="text" readonly="readonly" />
              <button class="result__row__copy-button" id="result-rgb-copy" type="button">Copy</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="javascript/script.js"></script>
  </body>
</html>
